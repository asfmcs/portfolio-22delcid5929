<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-sky color="blue"></a-sky>
        <a-plane height="100" width="100" rotation="-90 0 0" color="limegreen">
        </a-plane>
        <a-box height="10" width="10" depth="10" color="red" position="5 5 -40">
            <a-animation
            attribute="rotation"
            from="0 0 0"
            to="0 180 0"
            repeat="indefinitely"
            dur="2000">
                
            </a-animation>
        </a-box>
        <a-cone color="yellow" radius-bottom="10" radius-top="0" height="10">
            <a-animation
            attribute="position"
            from="-10 5 -40"
            to="-5 5 -20"
            repeat="indefinitely"
            direction="alternate"
            dur="4000">
                
            </a-animation>
        </a-cone> 
        <a-sphere color="indigo" radius="4" position="20 5 -40">
            <a-animation
            attribute="scale"
            from="1 1 1"
            to="1.5 1.5 1.5"
            dur="2000"
            direction="alternate"
            repeate="indefinitely">
                
            </a-animation>
        </a-sphere>
        
        </a-scene>
    </body>
</html>
